<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entropy Zero - World-class scientific simulation platform">
    <title>Entropy Zero | Scientific Simulations</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0a0a0f;
        }
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #60a5fa;
            font-family: 'Segoe UI', system-ui, sans-serif;
            font-size: 1.5rem;
            text-align: center;
        }
        .loading::after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 3px solid #1e3a5f;
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <link data-trunk rel="rust" data-wasm-opt="z" />
</head>
<body>
    <div class="loading" id="loading">Loading Entropy Zero...</div>
    <canvas id="canvas"></canvas>
    <script>
        // Hide loading indicator when WASM loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 100);
        });
    </script>
</body>
</html>
